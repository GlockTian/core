type User @key(fields: "id") {
  id: ID!
  firstName: String!
  lastName: String
  email: String!
  imageUrl: String
  acceptedTermsAt: String
}

extend type Query {
  me: User
}

input UserUpdateInput {
  acceptedTermsAt: String
}

extend type Mutation {
  userUpdate(id: ID!, input: UserUpdateInput): User!
}
