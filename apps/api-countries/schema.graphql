enum IdType {
  databaseId
  slug
}

type Country @key(fields: "id") {
  id: ID!
  population: Int!

  """
  slug is a permanent link to the country. It should only be appended, not edited or deleted
  """
  latitude: Float!
  longitude: Float!
  image: String
}

extend type Query {
  countries: [Country!]!
  country(id: ID!, idType: IdType): Country!
}
